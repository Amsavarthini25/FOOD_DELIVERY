<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FOOOD!!!{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f7941d;
            font-size: 32px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .auth-buttons button {
            background-color: #f7941d;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>FOOOD!!!</h1>
        <nav>
            <a href="/">HOME</a>
            <a href="#">MENU</a>
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT</a>
        </nav>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><button class="logout">Logout</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="login">Login</button></a>
                <a href="{% url 'signup' %}"><button class="signup">Sign up</button></a>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
